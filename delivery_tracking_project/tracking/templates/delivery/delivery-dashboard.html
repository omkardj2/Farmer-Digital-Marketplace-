{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stylesheets/delivery-dashboard.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Delivery Status Dashboard</h1>

        <div class="controls mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="search" class="form-control" placeholder="Search by Order ID..." onkeyup="filterTable()">
                </div>
                <div class="col-md-6">
                    <select id="statusFilter" class="form-select" onchange="filterTable()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="in_transit">In Transit</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Status</th>
                        <th>Customer Name</th>
                        <th>Delivery Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="deliveryTable">
                    {% for delivery in deliveries %}
                    <tr>
                        <td>{{ delivery.order_id }}</td>
                        <td>{{ delivery.status }}</td>
                        <td>{{ delivery.customer_name }}</td>
                        <td>{{ delivery.delivery_address }}</td>
                        <td>
                            <a href="{% url 'delivery-map' %}?id={{ delivery.id }}" class="btn btn-primary btn-sm">Track</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/delivery-dashboard.js' %}"></script>
</body>
</html>
