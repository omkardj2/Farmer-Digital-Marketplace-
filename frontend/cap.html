<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <link rel="stylesheet" href="stylesheets/cap.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="caName">Create Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <input type="password" id="password" placeholder="Set Password" required minlength="8">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                    <option value="delivery">Delivery Person</option>
                </select>

                <!-- Vehicle Details Section (for Delivery Person) -->
                <div id="vehicleDetails" style="display: none;">
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number</label>
                        <input type="text" id="vehicleNumber" name="vehicleNumber" class="form-control" placeholder="Enter vehicle number">
                    </div>
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type</label>
                        <select id="vehicleType" name="vehicleType" class="form-control">
                            <option value="">Select Vehicle Type</option>
                            <option value="bike">Bike</option>
                            <option value="scooter">Scooter</option>
                            <option value="car">Car</option>
                        </select>
                    </div>
                </div>

                <label class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    I agree with Terms & Conditions
                </label>
                <button type="submit">Continue</button>
            </form>
            <p>Already have an account? <a href="lp.html" id="goToLogin">Login</a></p>
            <div class="or-divider">
                <hr><span>OR</span><hr>
            </div>
            <button class="googleLogin">
                <i class="fa-brands fa-google" style="color: #ffffff; margin-right: 10px;"></i>
                Continue with Google
            </button>
        </div>
    </div>
    <script src="./scripts/cap.js"></script>
</body>
</html>
