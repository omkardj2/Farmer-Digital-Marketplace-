<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <link rel="stylesheet" href="stylesheets/cap.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="caName">Create Account</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Set Password" required minlength="8">
                <input type="password" placeholder="Confirm Password" required minlength="8">
                <select required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                    <option value="vendor">Vendor</option>
                </select>
                <label class="checkbox-container">
                    <input type="checkbox" required>
                    I agree with Terms & Conditions
                </label>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <script src="./scripts/cap.js"></script>
</body>
</html>
