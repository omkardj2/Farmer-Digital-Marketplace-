<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>
    <link rel="stylesheet" href="stylesheets/delivery-tracking.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Delivery Tracking</h1>
            <div class="user-info">
                <span id="delivery-person-name"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <div class="tracking-container">
                <div class="map-container">
                    <div id="map"></div>
                </div>
                
                <div class="delivery-info">
                    <h2>Active Deliveries</h2>
                    <div id="active-deliveries">
                        <!-- Delivery items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <input type="hidden" id="delivery-person-id" value="">
    <script src="scripts/delivery-tracking.js"></script>
</body>
</html>
