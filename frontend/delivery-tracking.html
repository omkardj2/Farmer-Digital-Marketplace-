<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - GreenBasket</title>
    <link rel="stylesheet" href="./stylesheets/common.css">
    <link rel="stylesheet" href="./stylesheets/delivery-tracking.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main class="tracking-main">
        <div class="tracking-container">
            <div class="tracking-header">
                <h1>Track Your Order</h1>
                <p>Enter your order ID to track your delivery</p>
            </div>

            <div class="tracking-search">
                <input type="text" id="orderIdInput" placeholder="Enter Order ID (e.g., ORD001)">
                <button onclick="trackOrder()">Track Order</button>
            </div>

            <div id="tracking-result" class="tracking-result">
                <!-- Results will be shown here -->
            </div>

            <div id="map-container" style="display: none;">
                <div class="delivery-info-panel">
                    <!-- Delivery info will be shown here -->
                </div>
                <div id="delivery-map"></div>
            </div>
        </div>

        <div class="recent-orders">
            <h2>Your Recent Orders</h2>
            <div class="orders-grid" id="recent-orders-container">
                <!-- Recent orders will be loaded here -->
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/delivery-tracking.js"></script>
</body>
</html>
