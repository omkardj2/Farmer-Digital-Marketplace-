<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/farmer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="./images/logo.png" alt="GreenBasket Logo" class="logo-img">
        <span class="logo-text">GreenBasket</span>
    </div>
    <nav>
        <a href="lp.html" class="nav-link">Logout</a>
    </nav>
</header>

<main>
    <!-- Farmer Info Section -->
    <section class="farmer-info">
        <div class="farmer-card">
            <h2>Farmer Information</h2>
            <p><strong>First Name:</strong> <span id="farmer-firstname">Loading...</span></p>
            <p><strong>Last Name:</strong> <span id="farmer-lastname">Loading...</span></p>
            <p><strong>Email:</strong> <span id="farmer-email">Loading...</span></p>
            <p><strong>Contact:</strong> <span id="farmer-contact">Loading...</span></p>
            <p><strong>Location:</strong> <span id="farmer-location">Loading...</span></p>
            <button id="edit-profile-btn">Edit Profile</button>
        </div>
    </section>

    <section class="dashboard-header">
        <h1>Welcome, Farmer!</h1>
        <button id="add-product-btn">Add New Product</button>
    </section>

    <section class="product-list-section">
        <h2>My Products</h2>
        <div id="product-list" class="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="url" id="product-image" placeholder="Image URL">
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                <input type="number" id="product-quantity" placeholder="Quantity" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <input type="text" id="edit-firstname" placeholder="First Name" required>
                <input type="text" id="edit-lastname" placeholder="Last Name" required>
                <input type="email" id="edit-email" placeholder="Email" required>
                <input type="text" id="edit-contact" placeholder="Contact" required>
                <input type="text" id="edit-location" placeholder="Location" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 GreenBasket | Privacy | Terms | Sitemap</p>
</footer>

<script src="./scripts/farmer-dashboard.js"></script>   
</body>
</html>
