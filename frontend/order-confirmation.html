<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="../frontend/stylesheets/order-confirmation.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="confirmation-container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You for Your Order!</h1>
    <p>Your order <strong>#123456</strong> has been successfully placed.</p>
    <p>You will receive a confirmation email shortly.</p>
    
    <div class="summary">
      <h2>Order Summary</h2>
      <ul>
        <li>2 × Organic Potatoes - ₹40</li>
        <li>1 × Fresh Tomatoes - ₹25</li>
        <li>Shipping - ₹10</li>
      </ul>
      <p class="total">Total: ₹75</p>
    </div>

    <div class="actions">
      <a href="product-list.html" class="btn">Continue Shopping</a>
      <a href="my-orders.html" class="btn btn-secondary">View My Orders</a>
    </div>
  </div>
</body>
</html>
