<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="./stylesheets/product-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" alt="GreenBasket Logo" class="logo-img">
            <span class="logo-text">GreenBasket</span>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search...">
            <div class="searchicon">
                <i class="fa-brands fa-sistrix" style="color: black;"></i>
            </div>
        </div>
        <nav>
            <a href="#" id="cart"><i class="fa-solid fa-cart-shopping" style="color: #35ab6a;"></i> Cart</a>
            <a href="#" id="settings"><i class="fa-solid fa-gear" style="color: #949dad;"></i>Setting</a>
            <a href="http://127.0.0.1:5500/Farmer-Digital-Marketplace-/frontend/user-dashboard.html" class="account">
                <div id="acc-logo">A</div>
            </a>
        </nav>
    </header>

    <main>
        <section class="filters">
            <div class="filter-options">
                <span>Category: Vegetables</span>
                <span>Price: Rs.0 - 100</span>
                <span>Location: Pune</span>
            </div>
            <button class="clear-filters">Clear Filters</button>
        </section>

        <section id="product-list">
            <!-- Products will be dynamically loaded here -->
        </section>

        <section class="sale">
            <h2>Harvest Sale</h2>
            <p>Up to 50% Off</p>
            <button>Shop now!</button>
        </section>
    </main>
    <footer>
        <p id="footer">&copy; 2025 GreenBasket | Privacy | Terms | Sitemap</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook" style="color: #3fa5f3;"></i></a>
            <a><i class="fa-brands fa-instagram" style="color: #e66599;"></i></a>
            <a><i class="fa-brands fa-whatsapp" style="color: #04be07;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter" style="color: #39a3f3;"></i></a>
            
        </div>
    </footer>

    <script src="./scripts/product-list.js"></script>
</body>
</html>
