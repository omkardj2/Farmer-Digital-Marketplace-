<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>User Cart</title>
    <link rel="stylesheet" href="./stylesheets/user-cart-page.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" alt="GreenBasket Logo" class="logo-img">
            <span class="logo-text">GreenBasket</span>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search...">
            <div class="searchicon">
                <i class="fa-brands fa-sistrix" style="color: black;"></i>
            </div>
        </div>
        <nav>
            <a href="product-list.html" id="home"><i class="fa-solid fa-house" style="color: #35ab6a;"></i> Home</a>
            <a href="#" id="settings"><i class="fa-solid fa-gear" style="color: #949dad;"></i>Settings</a>
            <a href="http://127.0.0.1:5500/Farmer-Digital-Marketplace-/frontend/user-dashboard.html" class="account">
                <div id="acc-logo">A</div>
            </a>
        </nav>
    </header>

    <section class="product-listing">
        <div class="info">
            <img src="./images/man-with-cart.png" alt="Shopping Cart" class="cart-image">
            <p id="userName">Your Shopping Cart</p>
        </div>
    </section>

    <div class="container">
        <section class="products-box">
            <div class="products">
                <!-- Cart items will be dynamically loaded here -->
            </div>
        </section>
        
        <div id="pay">
            <h3>Total: â‚¹0</h3>
            <button class="pay-btn" id="pay-btn">Proceed to Checkout</button>
        </div>

        <section class="related-section">
            <div class="line-title-line">
                <hr class="line">
                <span class="title">Related Items</span>
                <hr class="line">
            </div>
            <div id="related-items">
                <!-- Related items will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <footer>
        <p id="footer">&copy; 2025 GreenBasket | Privacy | Terms | Sitemap</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook" style="color: #3fa5f3;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="color: #e66599;"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp" style="color: #04be07;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter" style="color: #39a3f3;"></i></a>
        </div>
    </footer>
    <script src="./scripts/auth-check.js"></script>
    <script src="./scripts/user-cart-page.js"></script>
</body>
</html>
