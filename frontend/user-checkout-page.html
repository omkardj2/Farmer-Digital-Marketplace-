<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - GreenBasket</title>
  <link rel="stylesheet" href="./stylesheets/user-checkout-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./images/logo.png" alt="GreenBasket Logo" class="logo-img">
      <span class="logo-text">GreenBasket</span>
    </div>
    <nav>
      <a href="product-list.html"><i class="fa-solid fa-arrow-left"></i> Back to Shopping</a>
    </nav>
  </header>

  <main class="checkout-container">
    <div class="checkout-grid">
      <!-- Delivery Details Section -->
      <section class="delivery-details">
        <h2><i class="fas fa-shipping-fast"></i> Delivery Details</h2>
        <form id="delivery-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea id="address" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" required>
            </div>
          </div>
        </form>
      </section>

      <!-- Order Summary Section -->
      <section class="order-summary">
        <h2><i class="fas fa-shopping-cart"></i> Order Summary</h2>
        <div class="cart-items">
          <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="price-details">
          <div class="price-row">
            <span>Items Total</span>
            <span id="items-total">₹0.00</span>
          </div>
          <div class="price-row">
            <span>Delivery Fee</span>
            <span id="delivery-fee">₹40.00</span>
          </div>
          <div class="price-row total">
            <span>Total Amount</span>
            <span id="total-amount">₹0.00</span>
          </div>
        </div>
      </section>

      <!-- Payment Method Section -->
      <section class="payment-method">
        <h2><i class="fas fa-money-check-alt"></i> Payment Method</h2>
        <div class="payment-options">
          <div class="payment-option">
            <input type="radio" id="cod" name="payment" value="cod">
            <label for="cod">Cash on Delivery</label>
          </div>
          <div class="payment-option">
            <input type="radio" id="upi" name="payment" value="upi">
            <label for="upi">
              <i class="fas fa-mobile-alt"></i>
              UPI Payment
            </label>
          </div>
          <div class="payment-option">
            <input type="radio" id="card" name="payment" value="card">
            <label for="card">
              <i class="fas fa-credit-card"></i>
              Card Payment
            </label>
          </div>
        </div>

        <!-- UPI Payment Form (Initially Hidden) -->
        <div id="upi-form" class="payment-form hidden">
          <div class="form-group">
            <label for="upi-id">UPI ID</label>
            <input type="text" id="upi-id" placeholder="yourname@upi">
          </div>
        </div>

        <!-- Card Payment Form (Initially Hidden) -->
        <div id="card-form" class="payment-form hidden">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="password" id="cvv" placeholder="123">
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="checkout-actions">
      <button id="place-order" class="primary-button">
        <i class="fas fa-lock"></i> Place Order
      </button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GreenBasket. All rights reserved.</p>
  </footer>

  <script src="./scripts/user-checkout-page.js"></script>
</body>
</html>
