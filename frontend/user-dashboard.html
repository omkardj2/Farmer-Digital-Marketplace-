<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/user-dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" alt="GreenBasket Logo" class="logo-img">
            <span class="logo-text">GreenBasket</span>
        </div>
        <nav>
            <a href="product-list.html"><i class="fa-solid fa-store"></i> Shop</a>
            <a href="user-cart-page.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
    </header>

    <main>
        <!-- Customer Info Section -->
        <section class="customer-info">
            <div class="customer-card">
                <h2>My Profile</h2>
                <div class="info-content">
                    <p><strong>First Name:</strong> <span id="customer-firstname">Loading...</span></p>
                    <p><strong>Last Name:</strong> <span id="customer-lastname">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="customer-email">Loading...</span></p>
                    <p><strong>Contact:</strong> <span id="customer-contact">Loading...</span></p>
                    <p><strong>Address:</strong> <span id="customer-address">Loading...</span></p>
                    <button id="edit-profile-btn">Edit Profile</button>
                </div>
            </div>
        </section>

        <!-- Orders Section -->
        <section class="orders-section">
            <h2>My Orders</h2>
            <div class="orders-list">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <input type="text" id="edit-firstname" placeholder="First Name" required>
                <input type="text" id="edit-lastname" placeholder="Last Name" required>
                <input type="email" id="edit-email" placeholder="Email" required>
                <input type="text" id="edit-contact" placeholder="Contact" required>
                <input type="text" id="edit-address" placeholder="Address" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GreenBasket | Privacy | Terms | Sitemap</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script src="./scripts/auth-check.js"></script>
    <script src="./scripts/user-dashboard.js"></script>
</body>
</html>
